<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Forms</title>
    <link type="text/css" rel="stylesheet" href="../resources/_ge-01-base.css" />
    <link type="text/css" rel="stylesheet" href="../resources/_ge-02-grid.css" />
    <link type="text/css" rel="stylesheet" href="../resources/_ge-05-site.css" />
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="container-fluid">
                Layout Header
            </div>
        </div>
        <div class="main">
            <aside class="sidebar">
                <h1>Menu</h1>
                <nav>
                    <ul class="parent">
                        <li><a class="active" href="sample-03-layout.html">Layout</a></li>
                        <li><a href="sample-04-elements.html">Elements</a></li>
                        <li><a href="sample-05-forms.html">Forms</a></li>
                        <li><a href="sample-06-modjs.html">Mod JS</a></li>
                        <li><a href="sample-01-login.html">Login</a></li>
                        <li><a>Link</a></li>
                        <li><a>Link</a></li>
                    </ul>
                </nav>
            </aside>
            <section class="main-content">
                <div class="main-content__container">
                    <section class="main-content__section">
                        <p>
                            <input type="button" value="Input Button" />
                            <input type="reset" value="Input Reset" />
                            <input type="submit" value="Input Submit" />
                        </p>
                        <p>
                            Checkbox:
                            <input type="checkbox" />
                            <input type="checkbox" checked="checked" />
                            <input type="checkbox" checked="checked" disabled="disabled" /> &radic; Radio:
                            <input type="radio" checked="checked" />
                            <input type="radio" />
                            <input type="radio" checked="checked" disabled="disabled" />
                        </p>
                        <p>
                            <span class="form-asp-input aspNetDisabled">
                            <input type="radio" checked="checked" />
                            <label>Simulate ASP Input Radio</label>
                        </span>
                        </p>

                        <p>
                            <span class="form-asp-input">
                            <input type="checkbox" checked="checked"/>
                            <label>Simulate ASP Input Checkbox</label>
                        </span>
                        </p>
                        <table class="form-asp-toggle">
                            <tbody>
                                <tr>
                                    <td>
                                        <input type="radio" name="asp-list" id="aspil1" checked="checked" />
                                        <label for="aspil1">Asp Input List Toggle</label>
                                    </td>
                                    <td>
                                        <input type="radio" name="asp-list" id="aspil2" />
                                        <label for="aspil2">Asp Input List Toggle</label>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <p>
                            <span class="form-asp-toggle-switch">
                            <input type="checkbox" id="asp-toggle" />
                            <label for="asp-toggle">
                                <span class="sr-only">Toggle</span>
                            </label>
                            </span>
                        </p>
                    </section>
                    <hr />
                    <section class="main-content__section">
                        <input type="text" placeholder="Textfield" class="mb1" />
                        <input type="email" placeholder="Email" class="mb1" />
                        <input type="password" placeholder="Password" class="mb1" />
                        <input type="date" placeholder="Datepicker" class="mb1" />
                        <input type="file" class="mb1" />
                        <textarea class="mb1"></textarea>
                        <select class="mb1">
                            <option>Select</option>
                        </select>
                        <div class="mock-upload mb1">
                            <input type="text" placeholder="Textfield" class="mock-upload-field" />
                            <div class="mock-upload-btn">
                                <input type="file" />
                                <span>Upload</span>
                            </div>
                        </div>
                    </section>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
