<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Sample Login</title>
    <link type="text/css" rel="stylesheet" href="../resources/_ge-01-base.css" />
    <link type="text/css" rel="stylesheet" href="../resources/_ge-02-grid.css" />
    <link type="text/css" rel="stylesheet" href="../resources/_ge-04-login.css" />
</head>

<body>
    <div class="logreg-wrapper">
        <article class="logreg-formbox">
            <header class="logreg-formbox__header">
                <h4>Registration</h4>
            </header>
            <form class="logreg-formbox__form">
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" />
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="text" />
                </div>
                <div class="form-group">
                    <label class="form-label">SSO Number</label>
                    <input type="text" />
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" />
                </div>
            </form>
            <footer class="logreg-formbox__footer cr">
                <button type="button">Submit</button>
                <input type="reset" value="Reset" onclick="this.form.reset();">
                <a class="button pull-right">Return</a>
            </footer>
        </article>
    </div>
</body>

</html>
